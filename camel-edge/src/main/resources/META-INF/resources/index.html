<html lang=”en”>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="x-ua-compatible" content="ie=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Name of the app -->
		<title>Camera App</title>

		<!-- Link to main style sheet -->
		<link rel="stylesheet" href="style.css"> 
	</head>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js" type="text/javascript"></script>

	<body>

		<!-- Camera -->
		<main id="camera">

		    <!-- Camera sensor -->
		    <canvas id="camera--sensor"></canvas>
		    
		    <!-- Camera view -->
		    <video id="camera--view" autoplay playsinline></video>
		    
		    <!-- Camera output -->
		    <img src="//:0" alt="" id="camera--output">

		    <!-- Camera trigger -->
		    <button id="camera--trigger">Take a picture</button>

			<input id="fileInput" type="file" style="display:none;" />
			<!-- <input type="button" value="Choose Files!" onclick="document.getElementById('fileInput').click();" /> -->
		    <button id="camera--trigger2" onclick="document.getElementById('fileInput').click();">Pick from Device</button>

		    <!-- Camera trigger -->
		    <button id="protocol--http" hidden><small id="http-status" style="color:lightgreen;">⬤ &nbsp; &nbsp;</small>via HTTP</button>
		    <button id="protocol--mqtt" hidden disabled><small id="mqtt-status" style="color:red;">⬤ &nbsp; &nbsp;</small>via MQTT</button>


			<!-- <div > -->
			<!-- <checkbox id = "algo--checkbox">Show Algorthm Results</checkbox> -->
			<div id="checks" >
			<input type = "checkbox" id = "algo--checkbox"> 
			<label for="algo--checkbox">Show Algorthm Results</label>
			</div>
			
			<!-- </div> -->
			<!-- <label id="algo--results" >Algo Results</label> -->
			<textarea rows = "5" cols = "50" id="algo--results" readonly style="display:none">
				Algo Results
			 </textarea>
			<!-- </div> -->
			

			<!-- <div > -->
			<label id="price--tag" >hello</label>
			<!-- </div> -->
		</main>

		<!-- Reference to your JavaScript file -->
		<script src="app.js"></script> 
	</body>
</html>
